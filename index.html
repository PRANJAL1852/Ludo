<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Game</title>
  <style>
    #board {
      width: 400px;
      height: 400px;
      border: 2px solid black;
      position: relative;
    }

    .cell {
      width: 25%;
      height: 25%;
      box-sizing: border-box;
      float: left;
      border: 1px solid black;
    }

    .piece {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    #rollBtn {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="board">
    <!-- Game board will be generated dynamically using JavaScript -->
  </div>
  <button id="rollBtn" onclick="rollDice()">Roll Dice</button>
  <script>
    const board = document.getElementById('board');
    const rollBtn = document.getElementById('rollBtn');
    let currentPlayer = 1;
    let diceValue = 0;
    let pieceToMove = null;
    const players = [
      { color: 'red', pieces: [], initialPositions: [{ top: 0, left: 0 }, { top: 0, left: '75%' }, { top: '75%', left: 0 }, { top: '75%', left: '75%' }] },
      { color: 'blue', pieces: [], initialPositions: [{ top: '25%', left: '25%' }, { top: '25%', left: '50%' }, { top: '50%', left: '25%' }, { top: '50%', left: '50%' }] }
    ];

    // Initialize players' pieces
    for (let i = 0; i < 2; i++) {
      for (let j = 0; j < 4; j++) {
        const piece = createPiece(players[i].color);
        piece.style.top = players[i].initialPositions[j].top;
        piece.style.left = players[i].initialPositions[j].left;
        board.appendChild(piece);
        players[i].pieces.push(piece);
      }
    }

    // Roll dice function
    function rollDice() {
      diceValue = Math.floor(Math.random() * 6) + 1;
      alert(`Player ${currentPlayer} rolled a ${diceValue}`);
      if (pieceToMove) {
        movePiece(pieceToMove, diceValue);
        pieceToMove = null;
        switchPlayer();
      }
    }

    // Move a piece
    function movePiece(pieceIndex, steps) {
      const piece = players[currentPlayer - 1].pieces[pieceIndex];
      const cellSize = board.offsetWidth / 4;
      const currentPosition = {
        top: parseInt(piece.style.top),
        left: parseInt(piece.style.left)
      };

      const newPosition = {
        top: currentPosition.top + steps * cellSize,
        left: currentPosition.left + steps * cellSize
      };

      piece.style.top = newPosition.top + 'px';
      piece.style.left = newPosition.left + 'px';
    }

    // Switch player turn
    function switchPlayer() {
      currentPlayer = currentPlayer === 1 ? 2 : 1;
    }

    // Create a piece element
    function createPiece(color) {
      const piece = document.createElement('div');
      piece.classList.add('piece');
      piece.style.backgroundColor = color;
      piece.addEventListener('click', () => {
        if (currentPlayer === 1 && color === 'red' || currentPlayer === 2 && color === 'blue') {
          pieceToMove = players[currentPlayer - 1].pieces.indexOf(piece);
        }
      });
      return piece;
    }
  </script>
</body>
</html>
